# UPTIME
label {
    monitor =
    text = cmd[update:60000] echo "Uptime: $(uptime -p | sed 's/up //' | sed 's/,//g' | sed 's/ hours\?/h/g' | sed 's/ minutes\?/m/g' | sed 's/ days\?/d/g')"
    text_align = center
    color = rgba(200, 200, 220, 0.7)
    font_size = 14
    font_family = Ubuntu Nerd Font
    rotate = 0

    position = 0, -280
    halign = center
    valign = center
}

# BATTERY TIME REMAINING
label {
    monitor =
    text = cmd[update:60000] upower -i /org/freedesktop/UPower/devices/battery_BAT1 2>/dev/null | grep "time to empty" | awk '{print "Battery: " $4 " " $5}' || echo ""
    text_align = center
    color = rgba(200, 200, 220, 0.7)
    font_size = 14
    font_family = Ubuntu Nerd Font
    rotate = 0

    position = 0, -305
    halign = center
    valign = center
}
