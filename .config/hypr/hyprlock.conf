general {
    hide_cursor = true
    ignore_empty_input = false
    immediate_render = true
    text_trim = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/assets/wallpaper_notebook.jpg
    color = rgba(15, 15, 25, 0.95)

    blur_passes = 1
    blur_size = 4
    noise = 0.02
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

input-field {
    monitor =
    size = 320, 55
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(100, 230, 230, 0.2)
    inner_color = rgba(10, 15, 20, 0.85)
    font_color = rgba(250, 245, 235, 1)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text =
    hide_input = false
    rounding = 15
    check_color = rgba(180, 255, 220, 0.6)
    fail_color = rgba(255, 180, 160, 0.8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(255, 200, 100, 0.3)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -200
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    text_align = center
    color = rgba(100, 230, 230, 1)
    font_size = 72
    font_family = JetBrainsMono Nerd Font
    rotate = 0
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.3)
    shadow_boost = 1.0

    position = 0, -40
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] date "+%A, %B %d, %Y"
    text_align = center
    color = rgba(250, 245, 235, 0.95)
    font_size = 20
    font_family = Ubuntu Nerd Font
    rotate = 0

    position = 0, -120
    halign = center
    valign = center
}


# SYSTEM INFO - CPU & RAM
label {
    monitor =
    text = cmd[update:1000] echo "$(top -bn1 | grep "Cpu(s)" | awk '{print "CPU: " int($2)}' 2>/dev/null || echo 'CPU: --')%  |  $(free -h --si | awk '/^Mem:/ {print "RAM: " $3 "/" $2}' 2>/dev/null || echo 'RAM: --')"
    text_align = center
    color = rgba(160, 200, 255, 0.9)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    rotate = 0

    position = 0, -250
    halign = center
    valign = center
}

# MUSIC ARTIST
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/music-widget.sh | head -1
    text_align = left
    color = rgba(250, 245, 235, 0.9)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    rotate = 0
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(10, 10, 15, 0.7)
    shadow_boost = 1.5

    position = 40, 90
    halign = left
    valign = bottom
}

