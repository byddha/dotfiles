$mainMod = SUPER

# System Controls
bindd = $mainMod, x, 󰆴 Kill active window, killactive
bindd = $mainMod, f, 󰋁 Launcher, exec, nc -U /run/user/1000/walker/walker.sock

# Applications
bindd = $mainMod, RETURN, Launch terminal, exec, $terminal

# Focus Navigation
bindd = $mainMod, h          ,󰋱 Move focus left , movefocus, l
bindd = $mainMod, l          ,󰋱 Move focus right, movefocus, r
bindd = $mainMod, k          ,󰋱 Move focus up   , movefocus, u
bindd = $mainMod, j          ,󰋱 Move focus down , movefocus, d
bind  = $mainMod, mouse_up   ,movefocus         , l
bind  = $mainMod, mouse_down ,movefocus         , r
bind  = $mainMod, mouse_left ,workspace         , e-1
bind  = $mainMod, mouse_right,workspace         , e+1

# Window Resizing
bindde = $mainMod CONTROL, h, 󰧳 Decrease window width,  resizeactive, -20 0
bindde = $mainMod CONTROL, l, 󰧴 Increase window width,  resizeactive, 20 0
bindde = $mainMod CONTROL, k, 󰧳 Decrease window height, resizeactive, 0 -20
bindde = $mainMod CONTROL, j, 󰧴 Increase window height, resizeactive, 0 20

# Window Movement
bindd = $mainMod SHIFT, h, 󰆾 Move window left,  movewindow, l
bindd = $mainMod SHIFT, l, 󰆾 Move window right, movewindow, r
bindd = $mainMod SHIFT, k, 󰆾 Move window up,    movewindow, u
bindd = $mainMod SHIFT, j, 󰆾 Move window down,  movewindow, d

# Window Swapping
bindd = $mainMod ALT, h,            Swap window left,  swapwindow, l
bind  = $mainMod ALT, mouse_left,  swapwindow,          l
bindd = $mainMod ALT, l,            Swap window right, swapwindow, r
bind  = $mainMod ALT, mouse_right, swapwindow,          r
bindd = $mainMod ALT, k,            Swap window up,    swapwindow, u
bind  = $mainMod ALT, mouse_down,  swapwindow,          u
bindd = $mainMod ALT, j,            Swap window down,  swapwindow, d
bind  = $mainMod ALT, mouse_up,    swapwindow,          d

# Workspace Navigation
bind = $mainMod, q, workspace, 1
bind = $mainMod, w, workspace, 2
bind = $mainMod, e, workspace, 3
bind = $mainMod, r, workspace, 4
bind = $mainMod, t, workspace, 5
bind = $mainMod, a, workspace, 6
bind = $mainMod, s, workspace, 7
bind = $mainMod, d, workspace, 8

bindd = $mainMod, period,       󰒭 Next workspace,     workspace, e+1
bindd = $mainMod, comma,        󰒮 Previous workspace, workspace, e-1
bindd = $mainMod, semicolon,     Back,               workspace, previous
bindd = $mainMod, bracketright,  Back,               workspace, previous

# Move Windows Between Workspaces
bind = $mainMod SHIFT,   q, movetoworkspace, 1
bind = $mainMod SHIFT,   w, movetoworkspace, 2
bind = $mainMod SHIFT,   e, movetoworkspace, 3
bind = $mainMod SHIFT,   r, movetoworkspace, 4
bind = $mainMod SHIFT,   t, movetoworkspace, 5
bind = $mainMod SHIFT,   a, movetoworkspace, 6
bind = $mainMod SHIFT,   s, movetoworkspace, 7
bind = $mainMod SHIFT,   d, movetoworkspace, 8

# Mouse Controls
bindm = $mainMod, mouse:274, movewindow
bindm = $mainMod, mouse:273, resizewindow


bindel =, XF86AudioRaiseVolume,  exec,   wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel =, XF86AudioLowerVolume,  exec,   wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel =, XF86AudioMute,         exec,   wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel =, XF86AudioMicMute,      exec,   wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel =, XF86MonBrightnessUp,   exec,   brightnessctl -e4 -n2 set 5%+
bindel =, XF86MonBrightnessDown, exec,   brightnessctl -e4 -n2 set 5%-
bind   =, XF86Calculator,        exec,   ~/dotfiles/.config/rofi/launcher.sh calc
bind   =, Print,                 submap, screenshot

# Apps submap
bindd  = $mainMod, TAB, +apps, submap, apps
submap = apps

bindd  =,      z,   󰈹 Browser, exec,      zen-browser
bind   =,      z,   submap,    reset
bindd = SHIFT, w,   󱉟 Thunar,  exec,      thunar
bind  = SHIFT, w,   submap,    reset
bindd =,       w,   󱉟 Yazi,    exec,      kitty yazi
bind  =,       w,   submap,    reset
bindd =,       d,   󰙯 Discord, exec,      $launch -ic "vesktop" dev.vencord.Vesktop
bind  =,       d,   submap,    reset
bindd =,       s,    Steam,   exec,      $launch -ic "steam" steam
bind  =,       s,   submap,    reset
bindd =,       t,   󰊻 Teams,   exec,      $launch -it "Microsoft Teams (PWA)" gtk-launch msedge-cifhbcnohmdccbgoicgdjpfamggdegmo-Default.desktop
bind  =,       t,   submap,    reset
bindd =,       TAB,  Back,    workspace, previous
bind  =,       TAB, submap,    reset

bind   =, escape, submap, reset
submap = reset


# Screenshot submap
bindd  = $mainMod, z, +screenshot, submap, screenshot
submap = screenshot

bindd =,       q,  Screenshot,      exec, grimblast --notify copy area
bind  =,       q, submap,            reset
bindd = SHIFT, q,  Edit Screenshot, exec, grimblast save area - | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
bind  = SHIFT, q, submap,            reset
bindd =,       r,  Recording,       exec, ~/dotfiles/.config/hypr/scripts/record-screen.sh
bind  =,       r, submap,            reset
bindd =,       w, 󰍹 Screenshot,      exec, hyprctl dispatch submap reset && sleep 0.5 && grimblast --notify copy output
bind  =,       w, submap,            reset
bindd = SHIFT, w, 󰍹 Edit Screenshot, exec, hyprctl dispatch submap reset && sleep 0.5 && grimblast save output - | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
bind  = SHIFT, w, submap,            reset


bind = , escape, submap, reset
submap = reset

bindd = $mainMod, m, +window-mode, submap, window-mode
submap = window-mode

bindd  =, n,   Toggle floating mode,    togglefloating
bind   =, n,   submap,                  reset
bindd  =, p,   Toggle pinned mode,      pin
bind   =, p,   submap,                  reset
bindd  =, f,   Toggle fullscreen,       fullscreen
bind   =, f,   submap,                  reset
bindd  =, d,   Activate dwindle layout, pseudo
bind   =, d,   submap,                  reset
bindd  =, g,   Toggle window grouping,  togglegroup
bind   =, g,   submap,                  reset
bindd  =, s,   Toggle split layout,     toggleSplit
bind   =, s,   submap,                  reset
bindde =, TAB, Cycle window groups,     changegroupactive

bind   =, escape,   submap, reset
bind   =, catchall, submap, reset
submap = reset


# Toggles submap
bindd  = $mainMod, u, +toggles, submap, toggles
submap = toggles

bindd =, d, Toggle discord zoom, exec, ~/dotfiles/.config/hypr/scripts/discord.sh
bind  =, d, submap,              reset

bind   =, escape,   submap, reset
bind   =, catchall, submap, reset
submap = reset

